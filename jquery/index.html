<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <style>
        #slider {
            position: relative;
            overflow: hidden;
            width: 600px;
        }

        #slider ul {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 3000px;
            position: relative;
        }

        #slider li {
            float: left;
        }

        #slider a{
            position: absolute;
            top: 100px;
            display: block;
            text-decoration: none;
            color: black;
            background-color: antiquewhite;
            padding: 5px 10px;
        }
    </style>
</head>

<body>

    <!-- <p id="p1">Hello </p> -->
    <!-- <p> Jquery</p> -->

    <!-- <div id="dt" data-mydata="myvalue"></div> -->


    <div id="slider">
        <ul>
            <li><img src="img/slide1.jpg"></li>
            <li><img src="img/slide2.jpg"></li>
            <li><img src="img/slide3.jpg"></li>
        </ul>
        <a href="" id="prev" style="left: 0;">Prev</a>
        <a href="" id="next" style="right: 0;">Next</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./slideshow.js" type="text/javascript"></script>
</body>

</html>
